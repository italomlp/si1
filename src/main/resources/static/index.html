<!DOCTYPE html>
<html ng-app="todoList">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- CSS -->
        <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.css">
        <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.css">
        <link rel="stylesheet" href="webjars/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="webjars/angular-toastr/2.1.1/angular-toastr.css">
        <link rel="stylesheet" href="css/style.css" />

        <!-- Webjars -->
        <script src="webjars/jquery/3.1.1-1/jquery.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
        <script src="webjars/angularjs/1.6.1/angular.js"></script>
        <script src="webjars/angularjs/1.6.1/angular-route.js"></script>
        <script src="webjars/angularjs/1.6.1/angular-resource.js"></script>
        <script src="webjars/angularjs/1.6.1/angular-animate.js"></script>
        <script src="webjars/angular-toastr/2.1.1/angular-toastr.tpls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>


        <!-- Angular Configuration and Controllers -->
        <script src="js/app.js"></script>
        <script src="js/controllers/TaskListsController.js"></script>
        <script src="js/controllers/TaskListController.js"></script>
        <script src="js/controllers/TaskController.js"></script>
        <script src="js/controllers/TasksController.js"></script>
        <script src="js/services/TaskService.js"></script>
        <script src="js/services/TaskListService.js"></script>
        <script src="js/services/PriorityService.js"></script>
        <script src="js/services/CategoryService.js"></script>

        <script>
            function toggle() {
                $("#wrapper").toggleClass("toggled");
            }
        </script>

        <title>Todo List</title>

    </head>

    <body>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <div ng-include="'partials/side_bar.html'"></div>
            </div>

            <div id="page-content-wrapper">
                <a href="" onclick="toggle()" id="menu-toggle"><i class="fa fa-bars" style="font-size: 24px"></i></a>
                <br>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
