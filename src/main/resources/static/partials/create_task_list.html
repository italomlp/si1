<h4>Criar nova lista de tarefas</h4>

<form name="taskListForm" ng-submit="saveList()">
    <div class="form-group">
        <label for="name">Nome da lista</label>
        <input class="form-control" type="text" id="name" ng-model="taskList.name" placeholder="Digite o nome" required>
    </div>
    <a class="btn btn-info" href="#/task_lists"><i class="fa fa-arrow-left"></i> Voltar</a>
    <button type="submit" ng-disabled="!taskListForm.$valid" class="btn btn-warning">Criar</button>
</form>
