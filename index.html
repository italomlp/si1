<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>SI1 - LAB 2</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
		<script src="js/app.js"></script>
	</head>
	
	<body ng-app="todoList">
		<div class="container" ng-controller="TasksController as tcontroller">
			
			<div class="page-header">
				<h1>To-do List</h1>
			</div> <!-- Close page-header -->
			
			<form>
				<div class="form-group">
					<label for="inputTask">Digite uma tarefa que queira adicionar</label>
					<input type="text" class="form-control" ng-model="newTask" placeholder="Tarefa" />
				</div> <!-- Close form-group add tsk -->
				<button type="submit" class="btn btn-primary" ng-click="tcontroller.add(newTask)">Adicionar</button>
				<button type="reset" class="btn btn-danger" data-toggle="modal" data-target="#clearConfirm">Limpar lista</button>
				<!--button type="reset" class="btn btn-danger" ng-click="tcontroller.clear()">Limpar lista</button-->
				
				<!-- Modal -->
				<div class="modal fade" id="clearConfirm">
					<div class="modal-dialog">
						<div class="modal-content">
							
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Limpar</h4>
							</div> <!-- Close modal header -->
							
							<div class="modal-body">
								<p>Deseja limpar a lista de tarefas?</p>
								<div class="alert alert-danger">
									<strong>Cuidado!</strong> Essa ação não pode ser desfeita!
								</div> <!-- Close alert -->
							</div> <!-- Close modal body -->
							
							<div class="modal-footer">
								<button type="reset" class="btn btn-danger" ng-click="tcontroller.clear()" data-dismiss="modal">Limpar lista</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							</div> <!-- Close modal footer -->
							
						</div> <!-- Close modal content -->
					</div> <!-- Close modal dialog -->
				</div> <!-- Close modal -->
				
			</form>
			
			<div class="container">
				<h2>Tarefas:</h2>
				
				<div class="progress">
					<div class="progress-bar progress-bar-striped" aria-valuemin="0" aria-valuemax="100" style="width:{{tcontroller.actualPercent}}%">
						{{tcontroller.actualPercent}}%
					</div> <!-- Close progress-bar -->
				</div> <!-- Close progress -->
				
				<!-- <div class="list-group input-lg" ng-repeat="task in tcontroller.tasksArray">
					<label class="list-group-item"><input type="checkbox" ng-model="task.done" ng-change="tcontroller.calculatePercent()"/>{{task.name}}<button type="button" class="close" ng-click="tcontroller.remove(task)" id="removeTaskButton">&times;</button></label>
				</div> -->
				
				<!-- <div class="panel-group checkbox input-lg">
					<div class="panel panel-default" ng-repeat="task in tcontroller.tasksArray">
						<div class="panel-body">
							<label><input type="checkbox" ng-model="task.done" ng-change="tcontroller.calculatePercent()"/>{{task.name}}<button type="button" class="close" ng-click="tcontroller.remove(task)" id="removeTaskButton">&times;</button></label>
						</div>
					</div>
				</div> -->
				<div class="table-responsive">
					<table class="table table-hover">
						<tbody>
							<tr ng-repeat="task in tcontroller.tasksArray">
								<td>
									<input id="{{$index}}" type="checkbox" ng-model="task.done" ng-change="tcontroller.calculatePercent()"/>
								</td>
								<td>
									<label for="{{$index}}">{{task.name}}</label>
								</td>
								<td>
									<button type="button" class="close" ng-click="tcontroller.remove(task)" id="removeTaskButton">&times;</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			
		</div> <!-- Close container -->
	</body>
	
</html>
